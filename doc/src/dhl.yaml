embeddedFonts:
  - - LiberationSans-Regular.ttf
    - LiberationSans-Bold.ttf
    - LiberationSans-Italic.ttf
    - LiberationSans-BoldItalic.ttf
  - - LiberationMono-Regular.ttf
    - LiberationMono-Bold.ttf
    - LiberationMono-Italic.ttf
    - LiberationMono-BoldItalic.ttf
  - - LiberationSerif-Regular.ttf
    - LiberationSerif-Bold.ttf
    - LiberationSerif-Italic.ttf
    - LiberationSerif-BoldItalic.ttf

fontsAlias:
  fontSans: LiberationSans-Regular
  fontSansBold: LiberationSans-Bold
  fontSansItalic: LiberationSans-Italic
  fontSansBoldItalic: LiberationSans-BoldItalic
  fontMono: LiberationMono-Regular
  fontMonoBold: LiberationMono-Bold
  fontMonoItalic: LiberationMono-Italic
  fontMonoBoldItalic: LiberationMono-BoldItalic
  fontSerif: LiberationSerif-Regular
  fontSerifBold: LiberationSerif-Bold
  fontSerifItalic: LiberationSerif-Italic
  fontSerifBoldItalic: LiberationSerif-BoldItalic

pageSetup:
  size: A4
  margin-top: 1cm
  margin-bottom: 2cm
  margin-left: 2cm
  margin-right: 2cm

styles:
  bodytext:
    alignment: TA_LEFT

  footertable:
    commands:
      - - VALIGN
        - [0, 0]
        - [-1, -1]
        - TOP

  code:
    fontSize: 7.5

  bullet-list:
    spaceAfter: 4

  rightalign:
    parent: bodytext
    alignment: TA_RIGHT
